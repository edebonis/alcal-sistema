{%  block topbar %}
    {% load static %}

    <div class="row offset1">
        <div class="col-xs-10 col-xs-offset-1" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> Seleccione Curso y Estudiante </h3>
                </div>
                <div class="panel-body ">
                    <form class="drop form-horizontal" action="/inasistencias_por_estudiante" method="POST">{% csrf_token %}
                        <div class="col-sm-2">
                            {{ form.curso }}
                        </div>
                        <div class="col-sm-6 ">

                            {{ form.estudiante }}
                        </div>
                        <div>
                            <button class="btn btn-primary waves-effect waves-light w-md" type="submit">Buscar</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
